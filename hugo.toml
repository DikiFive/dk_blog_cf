# 基础URL，用于生成页面链接，设置为您网站的URL
baseURL = "https://dikifive.github.io"

# 使用的主题名称
theme = 'hugo-bearblog'

# 博客的基础元数据配置
title = "dikifive's Blog"
author = "DikiFive"

# 版权信息
copyright = "Copyright © 2020, Jane Doe."

# 网站使用的语言代码
languageCode = "zh-cn"

# 是否生成robots.txt以优化SEO
enableRobotsTXT = true

# 禁用某些页面类型的生成，例如分类页面
disableKinds = ["taxonomy"]
# 忽略禁用taxonomy时产生的错误
ignoreErrors = ["error-disable-taxonomy"]

# 定义不同页面类型的永久链接格式
[permalinks]
  blog = "/:slug/"
  tags = "/blog/:slug"

[params]
  # 网站的描述，用于HTML的元数据
  description = "DKFV"
  # 网站图标的路径，应该是至少32px x 32px的正方形png文件
  favicon = "images/favicon.png"
  # 用于结构化数据模板的图片，显示在Twitter或Slack等平台的链接预览中
  images = ["images/share.png"]

  # 在Hugo的Open Graph结构化数据模板中使用的站点名称
  title = "DikiFive"
  # 主题默认在页面底部显示制作信息，可以关闭但建议保留
  hideMadeWithLine = true
  # 自定义日期显示格式，使用Hugo的Format函数文档中的格式
  # dateFormat = "2006-01-02"
# 基础URL，用于生成页面链接，设置为您网站的URL
baseURL = "https://dk-blog-cf.pages.dev"

# 使用的主题名称
theme = 'github-style'

# 博客的基础元数据配置
title = "DikiFive's Blog"
author = "DikiFive"

# 是否使用pygments来高亮代码块
pygmentsCodeFences = true

# 是否使用类名来区分代码块的语法
pygmentsUseClasses = true

# 网站使用的语言代码
languageCode = "zh-cn"

# 是否生成robots.txt以优化SEO
enableRobotsTXT = true

[params]
# 网站的作者
author = "DikiFive"
# 网站的描述
description = "独自学习。"
# 作者的GitHub用户名
github = "DikiFive"
# 作者的电子邮箱
email = "dikifivecn@gmail.com"
# 网站的URL
url = "https://dikifive.github.io"
# 网站的关键词
keywords = "blog"
# 是否启用RSS
rss = false
# 是否显示文章最后修改时间
lastmod = true
# 用户状态的Emoji
userStatusEmoji = "😈"
# 网站的favicon图标
favicon = "/images/github-mark-white.png"
# 网站的头像
avatar = "/images/head.png"
# 网站的头部图标
headerIcon = "/images/hat.png"
# 作者的地理位置
location = "China"
